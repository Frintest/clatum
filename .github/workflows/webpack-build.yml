name: Build Webpack
on: workflow_dispatch
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4.1.1

      - name: Install 📥
        run: npm ci

      - name: Build 📦
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true

      - name: Remove files
        run: |
          git checkout gh-pages
          mkdir tmp
          mv public/* tmp/
          git add .
          git commit -m "moving from public to root"
